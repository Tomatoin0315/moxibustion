<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/static.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
</head>
<body>
<div class="layui-row" style="padding-top: 30px">
    <div class="layui-col-xs-offset1 layui-col-xs10">
        <div class="title_top" style="width: 100%">
            <div class="ui tiny header">个人信息</div>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="layui-col-xs-offset1 layui-col-xs3">
        <div class="ui card" style="height: 600px;width: 90%">
            <div class="image">
                <img th:src="@{/images/helen.jpg}">
            </div>
            <div class="content">
                <div class="header" id="name">姓名：<span th:text="${session.user.getUsername()}">张三</span></div>
                <!--<div class="meta" id="school">所在学校：河北经贸大学</div>
                <div class="description" id="class">
                    个性签名：
                </div>-->
            </div>
        </div>
    </div>
    <div class="layui-col-xs7">
        <div class="ui card" style="height: 600px;width:100%;padding: 10px;">
            <div class="content">
                <div class="header">个人信息</div>
            </div>
            <div class="layui-row">

                <table class="layui-table" lay-filter="information">
                    <colgroup>
                        <col width="200">
                        <col width="200">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>姓名</td>
                        <td th:text="${session.user.getUsername()}">张三</td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td th:text="${session.user.getGender()}">男</td>
                    </tr>
                    <tr>
                        <td>是否为医师</td>
                        <td th:text="${session.user.getIsDoctor()}">否</td>
                    </tr>
                    <tr>
                        <td>医师证明</td>
                        <td th:text="${session.user.getDoctorProve()}">河北经贸大学校医院主任</td>
                    </tr>
                    <tr>
                        <td>信息创建时间</td>
                        <td th:text="${session.user.getCreated()}">2021/06/07</td>
                    </tr>
                    <tr>
                        <td>信息修改时间</td>
                        <td th:text="${session.user.getUpdated()}">2021/06/07</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--底部-->
<div class="layui-row">
    <div class="layui-col-xs10 layui-col-xs-offset1 footer"></div>
</div>
<script type="text/javascript" th:src="@{/lib/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layui.js}"></script>
</body>
</html>
