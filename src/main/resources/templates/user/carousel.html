<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">
</head>
<body>

<div class="layui-row" style="margin-top: 20px;margin-bottom: 20px">
    <div class="layui-col-xs-offset10 layui-col-xs1">
        <span class="layui-breadcrumb" lay-separator="—">
          <a><cite>欢迎进入智能艾灸服务系统！</cite></a>
        </span>
    </div>
</div>
<div class="layui-row">
    <div class="layui-carousel" id="test1">
        <div carousel-item>
            <div><img th:src="@{/images/L1_副本.jpg}"></div>
            <div><img th:src="@{/images/L2_副本.jpg}"></div>
            <div><img th:src="@{/images/L3_副本.jpg}"></div>
            <div><img th:src="@{/images/L4_副本.jpg}"></div>
            <div><img th:src="@{/images/L5_副本.jpg}"></div>
        </div>
    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->
<script type="text/javascript" th:src="@{/lib/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>

<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height:'500px'
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</body>
</html>
